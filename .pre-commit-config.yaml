# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/isort
      rev: 5.11.4
      hooks:
          - id: isort
    - repo: github.com/PyCQA/autoflake
      rev: 2.0.0
      hooks:
          - id: autoflake
